<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".name input").focus(function(){
                $(this).prev("i").css({"background-image":"url(img/user2.png)"});
            });
            $(".name input").blur(function(){
                $(this).prev("i").css({"background-image":"url(img/user1.png)"});
            });
            $(".password input").focus(function(){
                $(this).prev("i").css({"background-image":"url(img/password2.png)"});
            });
            $(".password input").blur(function(){
                $(this).prev("i").css({"background-image":"url(img/password1.png)"});
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <header><em>bitcoin</em><span>核心互通登入界面</span></header>
            <article>
                <section>
                    <aside>
                        <em>
                            <img src="./img/user.png">
                        </em>
                         <form action="/toDisplayInterface" method="post" >
                            <p class="name"><i></i><input type="text" name="userName"  class="userName" placeholder="请输入用户名"></p>
                            <p class="password"><i></i><input type="password" name="password" class="pwd" placeholder="请输入密码"></p>
                            <button>登录</button>
                            <p class="regist"><span>没有账号?</span><a href="/regist.html" methods="get">立即注册</a></p>
                            <div class="clear"></div>
                        </form>
                    </aside>
                   
                </section>               
            </article>
            <footer>
                <ul>
                    <li><a href="#">可信</a></li>
                    <li><a href="#">可靠</a></li>
                    <li><a href="#">安全</a></li>
                    <li><a href="#">保障</a></li>
                    <li><a href="#">无敌</a></li>
                    <li><a href="#">专业团队</a></li>
                </ul>
                <p>本网站版权归G组有限公司所有，未经许可，不得转载。</p>
            </footer>
        </div>
    </div>
</body>
</html>
